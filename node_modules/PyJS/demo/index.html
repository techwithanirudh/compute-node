<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PyJS</title>
</head>
<body>
  <div class="container">
    <h1 class="title">PyJS</h1>
    <p>A minimal Python interpreter written in JavaScript.</p>
    <div class="row">
      <button class="button" id="example1">Literal</button>
      <button class="button" id="example2">Operation</button>
      <button class="button" id="example3">Collection</button>
      <button class="button" id="example4">Condition</button>
      <button class="button" id="example5">Loop</button>
      <button class="button" id="example6">Function</button>
      <button class="button" id="example7">Class</button>
    </div>
    <textarea id="code">print('Hello, World!')&#13;&#10;</textarea>
    <div class="row">
      <button class="button-primary" id="run">Run</button>
      <button class="button" id="clear">Clear</button>
    </div>
    <pre id="output"></pre>
    <pre><code id="grammar"></code></pre>
  </div>
  <a href="https://github.com/yzyzsun/PyJS">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
  </a>
  <script src="bundle.js"></script>
</body>
</html>
